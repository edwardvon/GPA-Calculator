<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
p {display: inline}
form {display: none}
</style>

<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".btn2").click(function(){
    $("form").show();
    });

    $("#collage").change(function(){
    var year1=$("#year").val();  
    var collage1=$("#collage").val();  
    $.post("/getmajor/.json",
    {
      year:year1,
      collage:collage1
    },
    function(data){
    var s = data; 
    var major=s.split(",");
    for(var i;i<10;i++){
    $("#major").append($("<option value=5></option>").text(major[i]));
    }
    });
    });
});
</script>

</head>
<body>

<form id="display">
      <label>请选择你的年级：

      </select>
      </label>

      <option value="7" name="option7">外国语学院</option>

      <option value="12" name="option12">师范学院</option>

      <option value="30" name="option30">生命与海洋科学学院</option>

      </select>
      </label>
      <label>请选择你的专业名：
      <select id="major" name="major">
      <option value="0">请选择</option>
      </select>
      </label><br></form>
      <input class="btn1" type="botton" value="是的没错！" url="result/"/>

</body>
