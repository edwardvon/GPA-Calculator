<!DOCTYPE html>
<html>
<head>

<style type="text/css">
p {display: inline}
form {display: none}
</style>

<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".btn2").click(function(){
    $("form").show();
    });

    $("#collage").change(function(){
    var year1=$("#year").val();  
    var collage1=$("#collage").val();  
    $.post("/getmajor/.json",
    {
      year:year1,
      collage:collage1
    },
    function(data){
    var s = data; 
    var major=s.split(",");
    for(var i;i<10;i++){
    $("#major").append($("<option value=5></option>").text(major[i]));
    }
    });
    });
});
</script>

</head>
<body>

<form id="display">
      <label>请选择你的年级：
      <select id="year" name="year" >
      <option value="2016">2016</option>
      <option value="2015">2015</option>
      <option value="2014">2014</option>
      <option value="2013">2013</option>
      </select>
      </label>
      <label>请选择你的学院：
      <select id="collage" name="collage" >
      <option value="0" name="人文学院">请选择</option>
      <option value="1" name="人文学院">人文学院</option>
      <option value="2" name="经济学院">经济学院</option>
      <option value="3" name="法学院">法学院</option>
      <option value="4" name="管理学院">管理学院</option>
      <option value="5" name="艺术设计学院">艺术设计学院</option>
      <option value="6" name="高尔夫学院">高尔夫学院</option>
      <option value="7" name="外国语学院">外国语学院</option>
      <option value="8" name="传播学院">传播学院</option>
      <option value="9" name="土木工程学院">土木工程学院</option>
      <option value="10" name="建筑与城市规划学院">建筑与城市规划学院</option>
      <option value="11" name="机电与控制工程学院">机电与控制工程学院</option>
      <option value="12" name="信息工程">信息工程学院</option>
      <option value="17" name="光电工程">光电工程学院</option>

      </select>
      </label>
      <label>请选择你的专业名：
      <select id="major" name="major">
      <option value="0">请选择</option>
      </select>
      </label><br></form>
      <input class="" id="btn1" type="submit" value="是的没错！" url="rebuild/"/>
      <input class="btn2" type="button" value="需要修改！"/>
</body>
</html>
