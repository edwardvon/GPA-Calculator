<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学分计算器！</title>

    <!-- Bootstrap -->
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/loading.css" %}">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background: #C9D6FF;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to bottom, #C9D6FF, #E2E2E2);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to bottom, #C9D6FF, #E2E2E2);
">
    <div class="container">
        <div class="main_title">
            <h1>这是一个简单的学分计算器！</h1>
            <!--<p class="sub_title">Here is the sub tilte</p>-->
            <h4 class="sub_title">我们花了不少时间，只是想为你提供一点方便</h4>
        </div>
        <form class="form col-md-6 col-md-offset-3" action="{% url 'counter:submit' %}" method="POST">
            {% csrf_token %}
            <div class="col-lg-6 index-input">
                <textarea name="content" class="form-control input-form" placeholder="请复制你的成绩表到这里" rows="5"></textarea>
                <button id="next" class="btn btn-primary website-submit" type="submit">GO!</button>

                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
        </form>

        {% if error_message %}
        <div class="message col-md-6 col-md-offset-3">
            <h4 class="text-info "><strong>{{ error_message }}</strong></h4>
        </div>
        {% endif %}
    <div>
        <div class="logo">
        </div>
        <div class="guide col-md-4 col-md-offset-4">
            <a href="{% url 'counter:guide' %}" target="_blank"><h4 style="font-weight: 600;">使用指南</h4></a>
            <a href="http://192.168.2.20/student.aspx" target="_blank"><h5>校园网成绩查询</h5></a>
            <a href="http://edwardvon.ngrok.cc/student.aspx" target="_blank"><h5>非校园网成绩表查询（仅测试）</h5></a>
        </div>
    </div>
    <div class="just_warpper"></div>
    </div>
    <div id="loading" style="display: none;">
        <div id="loading-center">
            <div id="loading-center-absolute">
                <div class="object" id="object_one"></div>
                <div class="object" id="object_two"></div>
                <div class="object" id="object_three"></div>
                <div class="object" id="object_four"></div>
            </div>
        </div>
    </div>
  </body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="{% static "js/loading.js" %}"></script>


</html>
